<p [ngStyle]="{ backgroundColor: 'red' }">
  server with {{ serverId }} is {{ serverStatus }}
</p>
<p [ngStyle]="{ backgroundColor: getColor() }">
  server with {{ serverId }} is {{ serverStatus }}
</p>
<p [ngClass]="{ active: serverStatus === 'online' }" *ngFor="let i of servers">
  server with {{ serverId }} is {{ serverStatus }}
</p>
